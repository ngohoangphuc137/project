<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PAGE ADMIN</title>
</head>

<body>
    <nav class="slidebar" id="slidebars">
        <header>
            <div class="image_text">
                <span class="image">
                    <img src="image/logo-removebg-preview.png" alt="">
                </span>
            </div>
            <div onclick="change()" class="togeth bx bx-chevron-right" id="change">
            </div>

        </header>

        <div class="menu_bar">
            <div class="menu">
                <ul class="menu_link">
                    <li class="nav_link active" onclick="click_menu(1)">
                        <a href="" onclick="click_menu(1)">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Thống kê</span>
                        </a>
                    </li>
                    <li class="nav_link " onclick="click_menu(2)">
                        <a href="" onclick="click_menu(2)">
                            <i class='bx bx-purchase-tag'></i>
                            <span>Danh mục hàng</span>
                        </a>
                    </li>
                    <li class="nav_link" onclick="click_menu(3)">
                        <a href="">
                            <i class='bx bxs-food-menu'></i>
                            <span>Sản phẩm</span>
                        </a>
                    </li>
                    <li class="nav_link" onclick="click_menu(4)">
                        <a href="">
                            <i class="fa-regular fa-user"></i>
                            <span>Người dùng</span>
                        </a>
                    </li>
                    <li class="nav_link" onclick="click_menu(5)">
                        <a href="">
                            <i class="fa-solid fa-comment-dots"></i>
                            <span>Quản lý bình luận</span>
                        </a>
                    </li>
                    <li class="nav_link" onclick="click_menu(6)">
                        <a href="">
                            <i class="fa-brands fa-cc-amazon-pay"></i>
                            <span>Quản lý đặt hàng</span>
                        </a>
                    </li>
                    <li class="nav_link" id="log_out" onclick="click_menu(7)">
                        <a href="">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span>Đăng xuất</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="home">

        <div class="title_home">
            <div class="contain_title_home">
                <div class="h_title_home">
                    <h2>Trang thống kê</h2>
                </div>
                <div class="user_admin">
                    <div class="text_admin">
                        <p>xin chào phúc</p>
                    </div>
                    <div class="image_admin">
                        <img src="image/3.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <form action="" class="form">
            <div class="bag_big_page_manager">
                <div class="table_page_manager_statistical">

                    <table class="table_manager_statistical">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Họ và tên</th>
                                <th>ảnh</th>
                                <th>email</th>
                                <th>ngày đăng ký</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td><input type="checkbox" name="" id="2"></td>
                                <td>36</td>
                                <td>áo</td>
                                <td>20</td>
                                <td>22-11-11</td>
                                <td>
                                    <div class="hanhdong">
                                        <a href="" class="edit"><i class='bx bx-edit'></i></a>
                                        <a href="" class="remove"><i class='bx bx-trash'></i></a>
                                    </div>

                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
                <div class="chose">
                    <div class="flex_chose">
                        <div class="choose_all" onclick="check_all()" id="choose_all">
                            <p>Chọn tất cả</p>
                        </div>
                        <div class="unchecker" onclick="deselect_all()" id="unchecker">
                            <p>bỏ chọn</p>
                        </div>
                        <div class="remove_choose">
                            <p>Xóa mục chọn</p>
                        </div>
                        <a href="">
                            <div class="menu_page_manager_coment">
                                <p>Danh mục</p>
                        </div>
                        </a>
                        
                    </div>

                </div>
            </div>
        </form>
    </section>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js_admin/admin.js"></script>
<script src="js_admin/jquery.js"></script>
</html>
