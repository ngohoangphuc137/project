<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PAGE ADMIN</title>
</head>

<body>
    <nav class="slidebar" id="slidebars">
        <header>
            <div class="image_text">
                <span class="image">
                    <img src="image/logo-removebg-preview.png" alt="">
                </span>
            </div>
            <div onclick="change()" class="togeth bx bx-chevron-right" id="change">
            </div>

        </header>

        <div class="menu_bar">
            <div class="menu">
                <ul class="menu_link">
                    <li class="nav_link active" onclick="click_menu(1)">
                        <a href="" onclick="click_menu(1)">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Thống kê</span>
                        </a>
                    </li>
                    <li class="nav_link " onclick="click_menu(2)">
                        <a href="" onclick="click_menu(2)">
                            <i class='bx bx-purchase-tag'></i>
                            <span>Danh mục hàng</span>
                        </a>
                    </li>
                    <li class="nav_link" onclick="click_menu(3)">
                        <a href="">
                            <i class='bx bxs-food-menu'></i>
                            <span>Sản phẩm</span>
                        </a>
                    </li>
                    <li class="nav_link" onclick="click_menu(4)">
                        <a href="">
                            <i class="fa-regular fa-user"></i>
                            <span>Người dùng</span>
                        </a>
                    </li>
                    <li class="nav_link" onclick="click_menu(5)">
                        <a href="">
                            <i class="fa-solid fa-comment-dots"></i>
                            <span>Quản lý bình luận</span>
                        </a>
                    </li>
                    <li class="nav_link" onclick="click_menu(6)">
                        <a href="">
                            <i class="fa-brands fa-cc-amazon-pay"></i>
                            <span>Quản lý đặt hàng</span>
                        </a>
                    </li>
                    <li class="nav_link" id="log_out" onclick="click_menu(7)">
                        <a href="">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span>Đăng xuất</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="home">

        <div class="title_home">
            <div class="contain_title_home">
                <div class="h_title_home">
                    <h2>Trang thống kê</h2>
                </div>
                <div class="user_admin">
                    <div class="text_admin">
                        <p>xin chào phúc</p>
                    </div>
                    <div class="image_admin">
                        <img src="image/3.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <form action="" class="form_more_prod">
            <div class="big_input">
                <div class="input_flex_input1">
                    <div class="columns">
                        <label for="">Mã sản phẩm</label>
                        <div class="prod_code">
                            <p>Auto Number</p>
                        </div>
                    </div>
                    <div class="columns"><label for="">Tên sản phẩm</label>
                        <input type="text">
                    </div>
                    <div class="columns">
                        <label for="">Loại hàng</label>
                        <select name="" id="">
                            <option value="" selected>Lựa chọn loại</option>
                            <option value="">áo mùa hè</option>
                            <option value="">áo mùa đông</option>
                            <option value="">áo cọc tay</option>
                        </select>
                    </div>


                </div>
                <div class="input_flex_input1">
                    <div class="columns"><label for="">giá bán</label>
                        <input type="text">
                    </div>
                    <div class="columns">
                        <label for="">giảm giá</label>
                        <input type="text">
                    </div>
                    <div class="columns ">

                    </div>

                </div>
                <div class="flex_upload_describe">
                    <div class="upload_image_window">
                        <div class="upload_image">
                            <label for="">ảnh sản phẩm</label>
                            <button class="btn_upload">
                                <i class='bx bxs-cloud-upload'></i>Upload File
                                <input id="fileupload" type="file">
                            </button>
                        </div>
                        <div class="upload_img">
                            <img id="imgup" src="image/3.jpg" alt="">
                        </div>
                    </div>


                </div>
                <div class="describe">
                    <label for="">Mô tả</label><br>
                    <textarea name="" id="" cols="40" rows="11"></textarea>
                </div>
                <div class="button_more_prod">
                    <button>Thêm sản phẩm</button>
                    <a href="">
                        <button>Danh mục</button>
                    </a>
                </div>
            </div>
        </form>
    </section>

</body>
<script src="js_admin/admin.js"></script>
<script src="js_admin/jquery.js"></script>
<script>
    let img = document.getElementById('imgup')
    let input = document.getElementById('fileupload')
    input.onchange = (e) => {
        if (input.files[0]) {
            img.src = URL.createObjectURL(input.files[0])
        }
    }

</script>

</html>
